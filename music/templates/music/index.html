<h2>List of all albums</h2>
{%if all_albums%}
    <ul>
        {%for album in all_albums%}
          <!--<li><a href = "/music/{{album.id}}/">{{album.ablum_title}}</a></li>-->
       
        
        <li><a href = "{% url 'music:details' album.id%}">{{album.ablum_title}}</a></li>
        {%endfor%}
    </ul>
{%else%}
    <h3>You don't have any albums</h3>
{%endif%}
